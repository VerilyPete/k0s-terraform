# ============================================================================
# REUSABLE ACTION: SETUP CONNECTIVITY
# ============================================================================
# Purpose: Configure SSH keys and Tailscale connection for cluster access
# Used by: All stages that need to connect to K8s instances
# ============================================================================

name: 'Setup Connectivity'
description: 'Setup SSH and Tailscale connectivity for cluster nodes'

inputs:
  ssh_private_key:
    description: 'SSH private key for cluster access'
    required: true
  tailscale_auth_key:
    description: 'Tailscale auth key for private networking'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup SSH
      shell: bash
      run: |
        echo "Setting up SSH connectivity..."
        
        # Create SSH directory
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Write private key
        echo "${{ inputs.ssh_private_key }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Add to SSH agent
        eval $(ssh-agent -s)
        ssh-add ~/.ssh/id_rsa
        
        # Configure SSH for cluster nodes
        cat >> ~/.ssh/config << EOF
        Host k0s*
          User opc
          StrictHostKeyChecking no
          UserKnownHostsFile /dev/null
          ConnectTimeout 10
          ServerAliveInterval 60
          ServerAliveCountMax 3
        EOF
        
        chmod 600 ~/.ssh/config
        
        echo "âœ… SSH setup complete"

    - name: Setup Tailscale
      shell: bash
      run: |
        echo "Setting up Tailscale connectivity..."
        
        # Debug: Check network connectivity
        echo "ðŸ” Network connectivity test:"
        ping -c 1 8.8.8.8 || echo "âŒ Cannot ping 8.8.8.8"
        
        # Debug: Check DNS resolution
        echo "ðŸ” DNS resolution test:"
        nslookup tailscale.com || echo "âŒ Cannot resolve tailscale.com"
        
        # Debug: Test HTTPS connectivity
        echo "ðŸ” HTTPS connectivity test:"
        curl -I --connect-timeout 10 https://tailscale.com || echo "âŒ Cannot reach tailscale.com"
        
        # Install Tailscale CLI with retries
        echo "ðŸ“¥ Installing Tailscale..."
        for attempt in {1..3}; do
          echo "Installation attempt $attempt/3..."
          if curl --connect-timeout 30 --retry 2 --retry-delay 3 -fsSL https://tailscale.com/install.sh | sh; then
            echo "âœ… Tailscale installation successful"
            break
          else
            echo "âš ï¸  Installation attempt $attempt failed"
            if [ $attempt -eq 3 ]; then
              echo "âŒ All installation attempts failed"
              exit 1
            fi
            sleep 5
          fi
        done
        
        # Start Tailscale with auth key and enable DNS
        sudo tailscale up --authkey="${{ inputs.tailscale_auth_key }}" --hostname="github-runner-$(date +%s)" --accept-dns=true
        
        # Wait for Tailscale to be ready
        for i in {1..30}; do
          if sudo tailscale status >/dev/null 2>&1; then
            echo "âœ… Tailscale is connected"
            sudo tailscale status
            break
          fi
          sleep 1
        done
        
        echo "âœ… Tailscale setup complete"
